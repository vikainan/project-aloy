<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="/assets/styles/main.css" />
		<link type="text/javascript" href="/assets/js/main.js" />
		<title>main page</title>
	</head>
	<body>
		<div class="container">
			<div class="card-1">
				<p>Name</p>
				<input type="text" id="iptName" placeholder="username" />
				<p>Species</p>
				<select id="iptSpc">
					<option value="#">Options</option>
					<option value="1">Sylph</option>
					<option value="2">Salamander</option>
					<option value="3">Gnome</option>
					<option value="4">Undine</option>
					<option value="5">Cait Sith</option>
					<option value="6">Imp</option>
					<option value="7">Pooka</option>
					<option value="8">Spriggan</option>
					<option value="9">Leprechaun</option>
				</select>
				<img src="/assets/styles/SKSE.jpg" width="100" height="100" />
			</div>
			<div class="card-2">
				<p>Initial equipment</p>
				<select id="iptHead">
					<option value="#">Options</option>
					<option value="1">(light) Hood</option>
					<option value="2">(medium) Hat</option>
					<option value="3">(heavy) Helmet</option>
				</select>
				<select id="iptMiddle">
					<option value="#">Options</option>
					<option value="1">(light) Pants</option>
					<option value="2">(medium) Strides</option>
					<option value="3">(heavy) Trousers</option>
				</select>
				<select id="iptLower">
					<option value="#">Options</option>
					<option value="1">(light) Cloth</option>
					<option value="2">(medium) Chainmail</option>
					<option value="3">(heavy) Chestplate</option>
				</select>
				<select id="iptBottom">
					<option value="#">Options</option>
					<option value="1">(light) Shoes</option>
					<option value="2">(medium) Boots</option>
					<option value="3">(heavy) Chestplate</option>
				</select>
			</div>
			<div class="card-3">
				<img src="/assets/styles/SKSE.jpg" width="150" height="150" />
				<div class="block">
					<div class="column-1">
						<div class="stepper">
							<button>-</button>
							<span>Atb 0+</span>
							<button>+</button>
						</div>
						<div class="stepper">
							<button>-</button>
							<span>Atb 0+</span>
							<button>+</button>
						</div>
						<div class="stepper">
							<button>-</button>
							<span>Atb 0+</span>
							<button>+</button>
						</div>
					</div>
					<div class="column-2">
						<div class="stepper">
							<button>-</button>
							<span>Atb 0+</span>
							<button>+</button>
						</div>
						<div class="stepper">
							<button>-</button>
							<span>Atb 0+</span>
							<button>+</button>
						</div>
						<div class="stepper">
							<button>-</button>
							<span>Atb 0+</span>
							<button>+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
