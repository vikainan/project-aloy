<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="/assets/styles/main.css" />
		<script src="/assets/js/main.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>main page</title>
	</head>
	<body onload="onload()">
		<div class="mainpage">
			<nav class="navbar"></nav>
			<div class="container">
				<div class="tiles"></div>
				<div class="cards">
					<div class="card-1">
						<div class="group">
							<div class="text-large"><span>Name</span></div>
							<input class="input-large clickable" type="text" id="iptName" placeholder="username" />
						</div>
						<div class="group">
							<div class="text-large">Specie</div>
							<select class="dropdown-large clickable" id="iptSpc" onchange="spc()">
								<option value="#" hidden>Options</option>
								<option value="1">Sylph</option>
								<option value="2">Salamander</option>
								<option value="3">Gnome</option>
								<option value="4">Undine</option>
								<option value="5">Cait Sith</option>
								<option value="6">Imp</option>
								<option value="7">Pooka</option>
								<option value="8">Spriggan</option>
								<option value="9">Leprechaun</option>
							</select>
						</div>
						<div class="slot-large" id="spcImg">
							<img src="assets/img/allraces.svg" />
						</div>
					</div>
					<div class="card-2">
						<div class="div-row">
							<div class="slot-small">
								<img src="/assets/img/armor/top.png" class="slot-disabled" />
							</div>
							<div class="group">
								<div class="text-medium">Top</div>
								<select class="dropdown-medium clickable" id="iptTop" onchange="equipChange()">
									<option value="#" hidden>Options</option>
									<option value="1"><span>(light)</span> Hood</option>
									<option value="2"><span>(medium)</span> Hat</option>
									<option value="3"><span>(heavy)</span> Helmet</option>
								</select>
							</div>
						</div>
						<div class="div-row">
							<div class="slot-small">
								<img src="/assets/img/armor/middle.png" class="slot-disabled" />
							</div>
							<div class="group">
								<div class="text-medium">Middle</div>
								<select class="dropdown-medium clickable" id="iptMiddle">
									<option value="#" hidden>Options</option>
									<option value="1"><span>(light)</span> Shirt</option>
									<option value="2"><span>(medium)</span> Chainmail</option>
									<option value="3"><span>(heavy)</span> Chestplate</option>
								</select>
							</div>
						</div>
						<div class="div-row">
							<div class="slot-small">
								<img src="/assets/img/armor/lower.png" class="slot-disabled" />
							</div>
							<div class="group">
								<div class="text-medium">Lower</div>
								<select class="dropdown-medium clickable" id="iptLower">
									<option value="#" hidden>Options</option>
									<option value="1"><span>(light)</span> Pants</option>
									<option value="2"><span>(medium)</span> Strides</option>
									<option value="3"><span>(heavy)</span> Trousers</option>
								</select>
							</div>
						</div>
						<div class="div-row">
							<div class="slot-small">
								<img src="/assets/img/armor/bottom.png" class="slot-disabled" />
							</div>
							<div class="group">
								<div class="text-medium">Bottom</div>
								<select class="dropdown-medium clickable" id="iptBottom">
									<option value="#" hidden>Options</option>
									<option value="1"><span>(light)</span> Shoes</option>
									<option value="2"><span>(medium)</span> Boots</option>
									<option value="3"><span>(heavy)</span> Chestplate</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card-3">
						<div class="div-row">
							<div class="group" id="weapon1">
								<div class="text-small">Sword</div>
								<div class="slot-small" onclick="selectWeapon('sword')">
									<img src="/assets/img/weapon/sword.png" />
								</div>
							</div>
							<div class="group" id="weapon4">
								<div class="text-small">Wand</div>
								<div class="slot-small" onclick="selectWeapon('wand')">
									<img src="/assets/img/weapon/wand.png" />
								</div>
							</div>
						</div>
						<div class="div-row">
							<div class="group" id="weapon2">
								<div class="text-small">Bow</div>
								<div class="slot-small" onclick="selectWeapon('bow')">
									<img src="/assets/img/weapon/bow.png" />
								</div>
							</div>
							<div class="group" id="weapon5">
								<div class="text-small">Dagger</div>
								<div class="slot-small" onclick="selectWeapon('dagger')">
									<img src="/assets/img/weapon/dagger.png" />
								</div>
							</div>
						</div>
						<div class="div-row">
							<div class="group" id="weapon3">
								<div class="text-small">Polearm</div>
								<div class="slot-small" onclick="selectWeapon('polearm')">
									<img src="/assets/img/weapon/polearm.png" />
								</div>
							</div>
							<div class="group" id="weapon6">
								<div class="text-small">Shield</div>
								<div class="slot-small" onclick="selectWeapon('shield')">
									<img src="/assets/img/weapon/shield.png" />
								</div>
							</div>
						</div>
					</div>
					<div class="card-4">
						<div class="chart">
							<canvas id="atbChart"></canvas>
						</div>
						<div class="attributes">
							<div class="column">
								<div class="group">
									<div class="text-medium">Strength</div>
									<div class="stepper">
										<button class="stpBtnSub clickable" id="stpBtnStrSub" onclick="sub('strength')">
											<svg viewBox="0 0 16 2" xmlns="http://www.w3.org/2000/svg">
												<path d="M15 1L1 1" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
										<span id="divAtbStr"></span>
										<button class="stpBtnAdd clickable" id="stpBtnStrAdd" onclick="add('strength')">
											<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 1V15M15 8L1 8" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
									</div>
								</div>
								<div class="group">
									<div class="text-medium">Charisma</div>
									<div class="stepper">
										<button class="stpBtnSub clickable" id="stpBtnChaSub" onclick="sub('charisma')">
											<svg viewBox="0 0 16 2" xmlns="http://www.w3.org/2000/svg">
												<path d="M15 1L1 1" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
										<span id="divAtbCha"></span>
										<button class="stpBtnAdd clickable" id="stpBtnChaAdd" onclick="add('charisma')">
											<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 1V15M15 8L1 8" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
									</div>
								</div>
								<div class="group">
									<div class="text-medium">Dexterity</div>
									<div class="stepper">
										<button class="stpBtnSub clickable" id="stpBtnDexSub" onclick="sub('dexterity')">
											<svg viewBox="0 0 16 2" xmlns="http://www.w3.org/2000/svg">
												<path d="M15 1L1 1" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
										<span id="divAtbDex"></span>
										<button class="stpBtnAdd clickable" id="stpBtnDexAdd" onclick="add('dexterity')">
											<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 1V15M15 8L1 8" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
									</div>
								</div>
							</div>
							<div class="column">
								<div class="group">
									<div class="text-medium">Defense</div>
									<div class="stepper">
										<button class="stpBtnSub clickable" id="stpBtnDefSub" onclick="sub('defense')">
											<svg viewBox="0 0 16 2" xmlns="http://www.w3.org/2000/svg">
												<path d="M15 1L1 1" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
										<span id="divAtbDef"></span>
										<button class="stpBtnAdd clickable" id="stpBtnDefAdd" onclick="add('defense')">
											<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 1V15M15 8L1 8" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
									</div>
								</div>
								<div class="group">
									<div class="text-medium">Vitality</div>
									<div class="stepper">
										<button class="stpBtnSub clickable" id="stpBtnVitSub" onclick="sub('vitality')">
											<svg viewBox="0 0 16 2" xmlns="http://www.w3.org/2000/svg">
												<path d="M15 1L1 1" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
										<span id="divAtbVit"></span>
										<button class="stpBtnAdd clickable" id="stpBtnVitAdd" onclick="add('vitality')">
											<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 1V15M15 8L1 8" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
									</div>
								</div>
								<div class="group">
									<div class="text-medium">Wisdom</div>
									<div class="stepper">
										<button class="stpBtnSub clickable" id="stpBtnWisSub" onclick="sub('wisdom')">
											<svg viewBox="0 0 16 2" xmlns="http://www.w3.org/2000/svg">
												<path d="M15 1L1 1" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
										<span id="divAtbWis"></span>
										<button class="stpBtnAdd clickable" id="stpBtnWisAdd" onclick="add('wisdom')">
											<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 1V15M15 8L1 8" stroke="white" stroke-width="2" stroke-linecap="round" />
											</svg>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<button class="tile-small clickable" onclick="reload()">Reset</button>
					<button class="tile-small clickable">Done</button>
				</div>
			</div>
		</div>
	</body>

</html>
