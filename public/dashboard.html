<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="assets/styles/main.css" />
		<link rel="stylesheet" href="assets/styles/dashboard.css" />
		<script src="assets/js/logged.js" type="text/javascript"></script>
		<script src="assets/js/dashboard.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>Dashboard</title>
	</head>
	<body onload="logged(), onload()">
		<div class="mainpage">
			<nav class="navbar">
				<div class="nav-left">
					<a href="homepage.html" class="nav-item">Home</a>
					<div class="divider"></div>
					<a class="nav-item" id="creator">Creator</a>
					<div class="divider"></div>
					<a class="disabled nav-item">Dashboard</a>
				</div>
				<div class="nav-right">
					<div class="not-user hide" id="noUser">
						<a href="signin.html" class="nav-item">Sign in</a>
						<div class="divider"></div>
						<a href="signin.html" class="nav-item">Sign up</a>
					</div>
					<div class="user hide" id="authUser">
						<a href="profile.html" class="nav-item">Profile</a>
					</div>
					<div class="slot-small profile-none"></div>
				</div>
			</nav>
			<div class="container">
				<div class="tiles">
					<div class="tile-large">Weapon popularity</div>
					<div class="tile-large">Species population</div>
				</div>
				<div class="cards">
					<div class="card-1">
						<canvas id="popularityChart"></canvas>
						<div class="separator"></div>
						<div class="div-row">
							<img class="slot-small" src="assets/img/weapon/polearm.png" />
							<img class="slot-small" src="assets/img/weapon/bow.png" />
							<img class="slot-small" src="assets/img/weapon/sword.png" />
							<img class="slot-small" src="assets/img/weapon/wand.png" />
							<img class="slot-small" src="assets/img/weapon/dagger.png" />
							<img class="slot-small" src="assets/img/weapon/shield.png" />
						</div>
					</div>
					<div class="card-2">
						<div class="slot-large">
							<div class="subtitle">High usage</div>
							<div class="separator"></div>
							<div class="kpi-items">
								<div class="slot-medium">
									<img src="assets/img/weapon/wand.png" />
								</div>
								<div class="detail-column">
									<img class="icon" src="assets/img/trending-up.svg" />
									<span class="paragraph">25%</span>
								</div>
							</div>
						</div>
						<div class="slot-large">
							<div class="subtitle">Most popular</div>
							<div class="separator"></div>
							<div class="subtitle">WIS</div>
						</div>
					</div>
					<div class="card-3">
						<canvas id="speciesChart"></canvas>
					</div>
				</div>
				<div class="buttons"></div>
			</div>
		</div>
		<footer>©2014 REKI KAWAHARA/PUBLISHED BY KADOKAWA CORPORATION ASCII MEDIA WORKS/SAOII Project ©REKI KAWAHARA/ASCII MEDIA WORKS/SAO Project</footer>
	</body>
</html>
